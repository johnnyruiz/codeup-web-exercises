<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Query Strings</title>
</head>
<body>
    <a href="http://http-inspector.glitch.me/?language=english&page=2">Language is spanish</a>
    <a href="http://http-inspector.glitch.me/?zipcode=78888&minbedrooms=3&num_baths=2">Show 3 bedroom in 78888 with 2 baths</a>
    <a href="http://http-inspector.glitch.me/?type=boot&color=brown&material=leather">Show brown leather boots</a>

    <a href="https://www.youtube.com/results/?search_query=HTML5">Show results for HTML5</a>
    <a href="https://search.yahoo.com/search?p=Dallas+Cowboys">Show results for Dallas Cowboys</a>
