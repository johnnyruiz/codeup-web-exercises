<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>External JS</title>
</head>
<body>
    <script src="external.js"></script>

    <label for="ClassSize">Enter the current number of students</label>
    <input id="ClassSize"/>
    <p id="Size"></p>
    <label for="DaysPerWeek">Enter the number of days per week</label>
    <input id="DaysPerWeek"/>
    <p id="Days"></p>
    <label for="HoursPerDay">Enter the number of hours per day</label>
    <input id="HoursPerDay"/>
    <p id="Hours"></p>
    <button onclick="ClassSize();DaysPerWeek();HoursPerDay()"> Submit!</button>

</body>
</html>
