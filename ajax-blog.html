<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://cdn57.androidauthority.net/wp-content/uploads/2018/09/android-authority-google-pixel-3-live-wallpaper-delight_v4_preview.jpg");
            background-size: cover;
        }
        #title{
            background-color: black;
            color: white;
            text-align: center;
            text-decoration: underline white;
            margin-top: 0;
            margin-bottom: 0;
        }

        p{
            padding-left: 2%;
            padding-right: 2%;
        }
        .content{
            background-color: deepskyblue;
            color: white;
            margin-bottom: 0;
            padding-top: 2%;
            padding-bottom: 2%;
            margin-top: 0;
        }
        .subject{
            font-size: 1.2em;
            background-color: #848487;
            color: white;
            margin-top: 0;
            margin-bottom: 0;
            padding: 1%;
        }
        .date{
            margin-top: 0;
            margin-bottom: 0;
            padding-top: 1%;
            padding-bottom: 1%;
            font-size: 1.1em;
            background-color: darkslategray;
            color: white;
        }
        #blog{
            margin-bottom: 4%;
            border: solid darkblue 2px;
        }
        .jumbotron{
            background-image: url("https://learnopengl.com/img/in-practice/breakout/textures/background.jpg");
            background-size: cover;
            color: white;
            border-bottom: solid darkblue 2px;
        }
        .jumbotron img{
            width: 25%;
            position: absolute;
            right: 9%;
            top: 7%;
            background-color: black;
            border: solid darkblue 2px;
            border-radius: 100%;
            padding: 2%;
            max-width: 200px;

        }
    </style>
</head>
<body class="bg-dark">
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-4">My Blog</h1>
        <p class="lead">Welcome</p>
        <img  class="shadow-lg" src="http://www.jemome.com/cdn/2010/12/cool-logo-with-transparent-background_2211301.png" alt="logo">
    </div>
</div>
<div class="container">
    <div id="post">
    </div>
</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        (function() {
        "use strict";

            function blogPost(data) {
                var html = '';

                data.forEach(function(data) {
                    html += '<div id="blog" class="shadow-lg">';
                    html += '<h1 id="title">' + data.title + '</h1>';
                    html += '<p class="date">' + 'Date: ' + data.date + '</p>';
                    html += '<p class="subject">' + 'Subject: ' + data.categories + '</p>';
                    html += '<p class="content">' + data.content + '</p>';
                    html += '</div>';
                });
                return html;
            }

            var content = $.ajax('data/blog.json');

            content.done(function(data){
                $('#post').html(blogPost(data));
            }).fail(function(){
                console.log("ERROR!");
            });

        })();
    </script>
    <script type="text/javascript" src="js/jquery2.2.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
