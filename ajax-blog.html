<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Blog</h1>
    <div id="post">

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        (function() {
        "use strict";

            function blogPost(data) {
                var html = '';

                data.forEach(function(data) {
                    html += '<div>';
                    html += '<h1>' + data.title + '</h1>' + '<br>';
                    html += '<p>' + 'Date: ' + data.date + '</p>' + '<br>';
                    html += '<p>' + 'Subject: ' + data.categories + '</p>' + '<br>';
                    html += '<p>' + data.content + '</p>' + '<br>';
                    html += '</div>';
                });
                return html;
            }

            var content = $.ajax('data/blog.json');

            content.done(function(data){
                $('#post').html(blogPost(data));
            }).fail(function(){
                console.log("ERROR!");
            });


        })();
    </script>
    <script type="text/javascript" src="js/jquery2.2.4.js"></script>
</body>
</html>
