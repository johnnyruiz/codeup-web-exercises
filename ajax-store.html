    function ordersHtml(data) {
        var html = '';
        for (var i = 0; i < data.length; i += 1) {
            html += '<tr>';
            html += '<td>' + data[i].title + '</td>';
            html += '<td>' + data[i].quantity + '</td>';
            html += '<td>' + '$' + data[i].price + '</td>';
            html += '<td>' + data[i].categories + '</td>';
            html += '</tr>';
        }
        return html;
    }
   });
