        <h1>Veridian Dynamics&trade;</h1>
    </header>
    <main>
        <form action="https://www.elformo.com/forms/9088a98a-52ec-4d1e-b24b-66beb1370583" method="post" accept-charset="UTF-8">
            <div>
                <h3>1. User Information.</h3>
                <label for="email">
                    Email:
                <input type="email" name="email" id="email" placeholder="Enter your email address">
                </label>
                <br>
                <label for="password">
                    Password:
                <input type="password" name="password" id="password" placeholder="Enter your password">
                </label>

            </div>
            <div>
                <h3>2. More about you.</h3>
                <label for="bio">
                    <textarea name="bio" id="bio" placeholder="briefly tell us more about you"></textarea>
                </label>
            </div>
            <div>
                <h3>3. How did you hear about us?</h3>
                <div class="Opt_left">
                <label for="Billboard">
                    <img src="https://marcscottvoiceover.com/wp-content/uploads/2012/04/your-ad-here.jpg" alt="billboard">
                <input type="radio" name="ref" value="Billboard" id="Billboard"><br>
                </label>
                <label for="RadioAdvertisement">
                    <img src="https://m.media-amazon.com/images/S/aplus-media/vc/e830c2ec-70d0-437f-abd3-8041e31d29ac.jpg" alt="radio">
                <input type="radio" name="ref" value="Radio advertisement" id="RadioAdvertisement"><br>
                </label>
                </div>
                <div class="Opt_right">
                <label for="InternetAdvertisement">
                    <img src="http://www.bandt.com.au/information/uploads/2017/03/Internet-advertising-1260x840.png" alt="internetad">
                <input type="radio" name="ref" value="Internet advertisement" id="InternetAdvertisement"><br>
                 </label>
                <label for="Other">
                    <img src="http://d298698jupi3ov.cloudfront.net/blacklava/250A3D7A-BFD7-4A94-870C-9F2350C1DD3B.jpg" alt="other">
                <input type="radio" name="ref" value="Other" id="Other"><br>
                </label>
                </div>
            </div>
            <div>
                <h3>4. What web browser are you using?</h3>
                <label for="WebBrowser">
                    Web Browsers
                <select name="WebBrowser" id="WebBrowser">
                    <option value="Chrome">Chrome</option>
                    <option value="Safari">Safari</option>
                    <option value="Explorer">Explorer</option>
                </select>
                </label>
            </div>
            <br>
            <div>
                <h3>5. Agreement</h3>
                <p>By checking the box below you <br>agree to submit your <br>information to Veridian Dynamics</p>
                <label for="agreement">
                    I agree
                <input name="agreement" value="true" type="checkbox" id="agreement" autofocus required>
                </label>
                <br>
                <br>
                <label for="submit">
                <button type="submit" id="submit">Submit the form</button>
                </label>
            </div>
        </form>
