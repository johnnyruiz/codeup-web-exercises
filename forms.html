<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <header>
    </header>
    <main>
        <form action="https://www.elformo.com/forms/9088a98a-52ec-4d1e-b24b-66beb1370583" method="post" accept-charset="UTF-8">
            <div>
                <h3>Login Info</h3>
                <label for="email">
                    Email
                <input type="email" name="email" id="email" placeholder="Enter your email address">
                </label>
                <br>
                <label for="password">
                    Password
                <input type="password" name="password" id="password" placeholder="Enter your password">
                </label>
                <br>
                <label for="bio">
                    Bio
                <textarea name="bio" id="bio" placeholder="insert a brief bio"></textarea>
                </label>
                <br>
            </div>
            <div>
                <h3>How did you hear about us?</h3>
                <label for="Billboard">
                Billboard
                <input type="radio" name="opt1" value="Billboard" id="Billboard"><br>
                </label>
                Radio Advertisement
                <label for="RadioAdvertisement">
                <input type="radio" name="opt2" value="Radio advertisement" id="RadioAdvertisement"><br>
                </label>
                <label for="InternetAdvertisement">
                Internet Advertisement
                <input type="radio" name="opt3" value="Internet advertisement" id="InternetAdvertisement"><br>
                 </label>
                <label for="Other">
                Other
                <input type="radio" name="opt4" value="Other" id="Other"><br>
                </label>
            </div>
            <div>
                <h3>What web browser are you using?</h3>
                <select name="WebBrowser">
                    <option value="Chrome">Chrome</option>
                    <option value="Safari">Safari</option>
                    <option value="Explorer">Explorer</option>
                </select>
            </div>
            <div>
                <label for="agreement">
                    By checking the box you agree to submit your information to Veridian Dynamics
                <input name="agreement" value="true" type="checkbox" id="agreement" autofocus required>
                </label>
                <label for="submit">
                    Submit
                <button type="submit" id="submit">Submit the form</button>
                </label>
            </div>
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
